{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-search"></i> Stock Selection</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="tickerInput">Stock Ticker Symbol:</label>
                            <input type="text" class="form-control" id="tickerInput" placeholder="e.g. AAPL" value="AAPL">
                            <small class="form-text text-muted">Enter the stock symbol (e.g., AAPL for Apple Inc.)</small>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="dateRange">Date Range:</label>
                            <input type="text" class="form-control" id="dateRange">
                            <small class="form-text text-muted">Select the historical data period</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="button" class="btn btn-primary btn-block" id="fetchDataBtn">
                                <i class="fas fa-download"></i> Fetch Stock Data
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'partials/data_section.html' %}
{% include 'partials/analysis_section.html' %}
{% include 'partials/forecast_section.html' %}

{% endblock %}
