<div class="row" id="forecastingSection" style="display: none;">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-crystal-ball"></i> Forecasting</h5>
            </div>
            <div class="card-body">
                <!-- Enhanced Forecast Form -->
                <div class="forecast-form">
                    <form id="forecastForm" onsubmit="return false;">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="forecastModel" class="form-label">
                                        <i class="fas fa-brain"></i> Forecasting Model
                                    </label>
                                    <select class="form-control" id="forecastModel" name="forecastModel">
                                        <option value="">Select a model...</option>
                                        <option value="arima">ARIMA Model</option>
                                        <option value="prophet">Facebook Prophet</option>
                                        <option value="lstm">LSTM Neural Network</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="forecastHorizon" class="form-label">
                                        <i class="fas fa-calendar-alt"></i> Forecast Horizon (Days)
                                    </label>
                                    <input type="number" class="form-control" id="forecastHorizon" 
                                           name="forecastHorizon" min="1" max="365" value="30" 
                                           placeholder="Enter days (1-365)">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="submit" class="btn btn-success btn-block">
                                        <i class="fas fa-magic"></i> Run Forecast
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Model Description Section - ADD THIS -->
                <div id="modelDescription" class="alert" style="display: none; margin-top: 1rem;">
                    <div id="modelDescriptionText"></div>
                </div>
                
                <!-- Rest of the forecast results section remains the same -->
                <div id="forecastResults" style="display: none;">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card bg-light metric-card">
                                <div class="card-body">
                                    <h5 class="card-title">MSE</h5>
                                    <h3 id="mseMetric" class="mb-0">-</h3>
                                    <small>Mean Squared Error</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-light metric-card">
                                <div class="card-body">
                                    <h5 class="card-title">RMSE</h5>
                                    <h3 id="rmseMetric" class="mb-0">-</h3>
                                    <small>Root Mean Squared Error</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-light metric-card">
                                <div class="card-body">
                                    <h5 class="card-title">MAE</h5>
                                    <h3 id="maeMetric" class="mb-0">-</h3>
                                    <small>Mean Absolute Error</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <ul class="nav nav-tabs" id="forecastTabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="forecast-plot-tab" data-toggle="tab" href="#forecastPlot" role="tab" aria-controls="forecastPlot" aria-selected="true">Forecast Plot</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="backtest-plot-tab" data-toggle="tab" href="#backtestPlot" role="tab" aria-controls="backtestPlot" aria-selected="false">Backtest Plot</a>
                                </li>
                                <li class="nav-item" id="componentsTabLi" style="display: none;">
                                    <a class="nav-link" id="components-plot-tab" data-toggle="tab" href="#componentsPlot" role="tab" aria-controls="componentsPlot" aria-selected="false">Components</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="forecast-table-tab" data-toggle="tab" href="#forecastTable" role="tab" aria-controls="forecastTable" aria-selected="false">Forecast Values</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="forecastTabsContent">
                                <div class="tab-pane fade show active" id="forecastPlot" role="tabpanel" aria-labelledby="forecast-plot-tab">
                                    <div class="plot-container">
                                        <img id="forecastPlotImg" class="plot-image" src="" alt="Forecast Plot">
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="backtestPlot" role="tabpanel" aria-labelledby="backtest-plot-tab">
                                    <div class="plot-container">
                                        <img id="backtestPlotImg" class="plot-image" src="" alt="Backtest Plot">
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="componentsPlot" role="tabpanel" aria-labelledby="components-plot-tab">
                                    <div class="plot-container">
                                        <img id="componentsPlotImg" class="plot-image" src="" alt="Components Plot">
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="forecastTable" role="tabpanel" aria-labelledby="forecast-table-tab">
                                    <div class="table-responsive mt-3">
                                        <table class="table table-striped table-hover" id="forecastTableData">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Forecast</th>
                                                    <th>Lower Bound</th>
                                                    <th>Upper Bound</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Table will be populated with JavaScript -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
