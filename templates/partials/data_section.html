<div class="row" id="dataOverviewSection" style="display: none;">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-chart-bar"></i> Data Overview</h5>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="dataTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="price-tab" data-toggle="tab" href="#price" role="tab" aria-controls="price" aria-selected="true">Price Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="returns-tab" data-toggle="tab" href="#returns" role="tab" aria-controls="returns" aria-selected="false">Returns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="volume-tab" data-toggle="tab" href="#volume" role="tab" aria-controls="volume" aria-selected="false">Volume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="stats-tab" data-toggle="tab" href="#stats" role="tab" aria-controls="stats" aria-selected="false">Statistics</a>
                    </li>
                </ul>
                <div class="tab-content" id="dataTabsContent">
                    <div class="tab-pane fade show active" id="price" role="tabpanel" aria-labelledby="price-tab">
                        <div class="plot-container">
                            <img id="pricePlot" class="plot-image" src="" alt="Price Chart">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="returns" role="tabpanel" aria-labelledby="returns-tab">
                        <div class="plot-container">
                            <img id="returnsPlot" class="plot-image" src="" alt="Returns Chart">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="volume" role="tabpanel" aria-labelledby="volume-tab">
                        <div class="plot-container">
                            <img id="volumePlot" class="plot-image" src="" alt="Volume Chart">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card bg-primary text-white metric-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Current Price</h5>
                                        <h3 id="currentPrice" class="mb-0">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white metric-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Change (1d)</h5>
                                        <h3 id="priceChange" class="mb-0">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-info text-white metric-card">
                                    <div class="card-body">
                                        <h5 class="card-title">52-Week High</h5>
                                        <h3 id="yearHigh" class="mb-0">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-danger text-white metric-card">
                                    <div class="card-body">
                                        <h5 class="card-title">52-Week Low</h5>
                                        <h3 id="yearLow" class="mb-0">-</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive mt-4">
                            <table class="table table-striped table-hover" id="statsTable">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Statistic</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table will be populated with JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
